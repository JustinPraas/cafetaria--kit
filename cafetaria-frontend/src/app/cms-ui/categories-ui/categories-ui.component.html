<div class="px-4">
    <div class="mb-3">
        <h1 class="mb-3">CategoriÃ«n</h1>
        <button
            data-bs-toggle="modal"
            data-bs-target="#category-create-update-modal"
            class="btn btn-primary"
        >
            <i class="bi bi-bookmark-plus"></i> Nieuwe categorie toevoegen
        </button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Categorie</th>
                        <th>Aantal producten</th>
                        <th>Actief en zichtbaar</th>
                        <th>Actie</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of getCategories()">
                        <td><span class="badge rounded-pill mr-2" [style.background]="category.colorHex">&nbsp;&nbsp;&nbsp;</span>{{ category.name }}</td>
                        <td>{{ category.productShortDtos.length }}</td>
                        <td>
                            <input
                                type="checkbox"
                                [checked]="category.active"
                                disabled
                            />
                        </td>
                        <td>
                            <button
                                (click)="
                                    categoryCreateUpdateModal?.setCategoryToEdit(
                                        category
                                    )
                                "
                                data-bs-toggle="modal"
                                data-bs-target="#category-create-update-modal"
                                class="btn btn-primary btn-sm mr-2"
                            >
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button
                                (click)="
                                    categoryArchiveModal?.setCategoryToArchive(
                                        category
                                    )
                                "
                                data-bs-toggle="modal"
                                data-bs-target="#category-archive-modal"
                                class="btn btn-danger btn-sm"
                            >
                                <i class="bi bi-archive-fill"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<app-category-archive-modal></app-category-archive-modal>
<app-category-create-update-modal></app-category-create-update-modal>
