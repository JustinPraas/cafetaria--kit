<div class="px-4">
    <div class="mb-3">
        <h1 class="mb-3">CategorieÃ«n en producten</h1>
        <button
            data-bs-toggle="modal"
            data-bs-target="#product-create-update-modal"
            class="btn btn-primary"
        >
            <i class="bi bi-bookmark-plus"></i> Nieuw product toevoegen
        </button>
    </div>

    <div *ngFor="let category of getCategoryShortDtosSorted()" class="mt-4">
        <div class="card shadow-sm">
            <h5 class="card-header">
                <i class="bi bi-tag-fill" [style.color]="category.colorHex"></i>
                {{ category.name }}

                <button
                    *ngIf="getProductsInCategorySorted(category.id)!.length > 1"
                    data-bs-toggle="modal"
                    class="btn btn-primary btn-sm ml-3"
                    (click)="this.openReorderProductsForCategory(category.id)"
                >
                    <i class="bi bi-list-ol"></i> Categorie volgorde veranderen
                </button>
            </h5>
            <div class="card-body p-0">
                <div
                    class="p-3"
                    *ngIf="
                        getProductsInCategorySorted(category.id)!.length == 0
                    "
                >
                    <span class="m-3"
                        >Er zijn geen producten in deze categorie
                        geplaatst</span
                    >
                </div>
                <table
                    *ngIf="
                        getProductsInCategorySorted(category.id)
                            ? getProductsInCategorySorted(category.id)!.length >
                              0
                            : false
                    "
                    class="table table-striped mb-3"
                >
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Prijs</th>
                            <th>Actief en zichtbaar</th>
                            <th>Meer</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="
                                let product of getProductsInCategorySorted(
                                    category.id
                                )
                            "
                        >
                            <td>{{ product.name }}</td>
                            <td>{{ getPriceString(product) }}</td>
                            <td>
                                <input
                                    type="checkbox"
                                    [checked]="product.active"
                                    disabled
                                />
                            </td>
                            <td>
                                <button
                                    type="button"
                                    data-bs-target="#enable-adaptions-modal"
                                    (click)="this.enableAdaptionModal!.setForProduct(product)"
                                    data-bs-toggle="modal"
                                    data-bs-dismiss="modal"
                                    class="btn btn-outline-primary mr-2"
                                >
                                    Selecteer mogelijke aanpassingen
                                </button>
                                <button
                                    (click)="
                                        productCreateUpdateModal?.setProductToEdit(
                                            product
                                        )
                                    "
                                    data-bs-toggle="modal"
                                    data-bs-target="#product-create-update-modal"
                                    class="btn btn-primary mr-2"
                                >
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button
                                    (click)="
                                        productArchiveModal?.setProductToArchive(
                                            product
                                        )
                                    "
                                    data-bs-toggle="modal"
                                    data-bs-target="#product-archive-modal"
                                    class="btn btn-danger"
                                >
                                    <i class="bi bi-archive-fill"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<app-enable-adaptions-modal></app-enable-adaptions-modal>
<app-product-archive-modal></app-product-archive-modal>
<app-product-create-update-modal></app-product-create-update-modal>
<app-reorder-modal
    [onApplySequenceInvoke]="this.onApplyReorderInvoke.bind(this)"
></app-reorder-modal>
