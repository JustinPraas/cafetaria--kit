<div class="d-flex flex-column h-100 align-content-between">
    <div
        class="
            d-flex
            flex-row
            align-content-start
            flex-fill flex-wrap
            overflow-auto
            p-3
        "
    >
        <div
            *ngFor="let product of getProductsFromSelectedCategory()"
            (click)="onProductClick(product)"
            matRipple
            [matRippleColor]="getColor(product.categoryId, 0.6)"
            class="
                clickable-button
                product-button
                unselectable
                cursor-pointer
                text-center
                mr-3
                mb-3
                p-1
            "
            [style.color]="getColor(product.categoryId, 1)"
            [style.background]="getColor(product.categoryId, 0.1)"
            [style.border-color]="getColor(product.categoryId)"
        >
            <div class="w-100 h-100 d-flex flex-column">
                <div class="font-weight-bold name-tag flex-fill">
                    {{ product.name }}
                </div>
                <div class="flex-shrink">
                    {{ getPriceStringProduct(product) }}
                </div>
            </div>
        </div>
    </div>

    <div
        class="border-top px-3 pb-2 pt-2 shadow"
        *ngIf="getAdaptionsFromSelectedProduct().length > 0"
    >
        <div class="d-flex flex-row justify-content-between w-10">
            <div>
                <h3>
                    Selecteer aanpassingen voor
                    <strong>{{ this.selectedProduct?.name }}</strong>
                </h3>
            </div>
            <div
                class="btn-group btn-group-lg ml-2"
                role="group"
                aria-label="Basic radio toggle button group"
            >
                <input
                    type="radio"
                    class="btn-check"
                    name="btnradio"
                    id="btnradio1"
                    [checked]="!this.isAdd"
                    (click)="setIsAdd(false)"
                />
                <label class="btn btn-outline-primary" for="btnradio1"
                    ><i class="bi bi-dash-lg"></i
                ></label>

                <input
                    type="radio"
                    class="btn-check"
                    name="btnradio"
                    id="btnradio2"
                    [checked]="this.isAdd"
                    (click)="setIsAdd(true)"
                />
                <label class="btn btn-outline-primary" for="btnradio2"
                    ><i class="bi bi-plus-lg"></i
                ></label>
            </div>
        </div>

        <div class="d-flex flex-row flex-wrap">
            <div
                *ngFor="let adaption of getAdaptionsFromSelectedProduct()"
                (click)="onAdaptionClick(adaption)"
                matRipple
                [matRippleColor]="'rgba(90, 90, 90, 0.3)'"
                class="
                    clickable-button
                    product-button
                    unselectable
                    cursor-pointer
                    text-center
                    mr-3
                    mb-3
                    p-1
                "
                [style.color]="'rgba(40, 40, 40, 1)'"
                [style.background]="'rgba(40, 40, 40, 0.1)'"
                [style.border-color]="'rgba(40, 40, 40, 1)'"
            >
                <div class="w-100 h-100 d-flex flex-column">
                    <div class="font-weight-bold name-tag">
                        {{ adaption.name }}
                    </div>
                    <div class="fs-3 flex-fill">
                        <i *ngIf="!this.isAdd" class="bi bi-dash-lg"></i>
                        <i *ngIf="this.isAdd" class="bi bi-plus-lg"></i>
                    </div>
                    <div class="flex-shrink">
                        {{ getPriceStringAdaption(adaption) }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
