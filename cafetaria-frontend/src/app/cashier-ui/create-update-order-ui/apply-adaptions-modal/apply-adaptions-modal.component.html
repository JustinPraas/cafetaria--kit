<!-- Modal -->
<div
    class="modal fade"
    data-bs-backdrop="static"
    id="apply-adaptions-modal"
    tabindex="-1"
    aria-labelledby="applyAdaptionsModalLabel"
    aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="applyAdaptionsModalLabel">
                    Pas een aanpassingen toe
                </h5>
            </div>

            <div class="modal-body">
                <p>
                    Selecteer de aanpassingen die je wilt toepassen op deze
                    bestelling
                </p>
                <div
                    class="container-fluid overflow-auto py-2"
                    [style.max-height]="'350px'"
                >
                    <div class="row gx-2 gy-3">
                        <div
                            class="col-6"
                            *ngFor="
                                let adaption of forProduct?.possibleAdaptionShortDtos
                            "
                        >
                            <button
                                [classList]="[
                                    ' btn ',
                                    ' btn-outline-primary ',
                                    ' btn-lg ',
                                    ' w-100 ',
                                    ' h-100 ',
                                    isSelected(adaption) ? ' active ' : ''
                                ]"
                                (click)="
                                    isSelected(adaption)
                                        ? deselect(adaption)
                                        : select(adaption)
                                "
                            >
                                {{ adaption.name }} <br />
                                <span class="text-italic"
                                    >({{ getPriceString(adaption) }})</span
                                >
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-secondary"
                    (click)="closeModal()"
                >
                    Sluiten
                </button>
                <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-target="apply-adaptions-modal"
                    data-bs-dismiss="modal"
                    (click)="
                        this.onApplyAdaptionShortDtos(
                            this.forProduct!,
                            this.selectedAdaptionShortDtos,
                            this.forProductOrderCreateUpdateDto
                        )
                    "
                >
                    Toepassen
                </button>
            </div>
        </div>
    </div>
</div>
